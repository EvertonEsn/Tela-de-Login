<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2a1f36fb46.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body class="bd">
    <section class="section-login">
      <div class="main-login">
        <div class="text-content-login">
          <h1>Login</h1>
          <p>Se você é um membro, faça o login facilmente</p>
        </div>
        <div class="form-content-login">
          <form action="" class="form-login">
            <input
              type="text"
              class="input input-email"
              placeholder="Email"
            /><br />
            <div class="password-container">
              <i class="fa-solid fa-eye"></i>
              <input
                type="text"
                class="input input-password"
                placeholder="Senha"
              /><br />
            </div>
            <button type="submit" class="btn">Login</button>
            <p>Esqueci minha senha</p>
          </form>
        </div>
      </div>
      <div class="img-login">
        <img
          src="assets/img/img-login.jpg"
          alt="Woman is working, she is productive"
        />
      </div>
    </section>
  </body>
</html>
